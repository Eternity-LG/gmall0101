<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org" >
<!--xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

            请你给我一个未来
            <br>
            hello world!!
            <br>
        <!--  取值-->
        <p th:text="${hello}">默认值</p>
        <!--    循环取值-->
        <p th:each="str:${list}" th:text="${str}"></p>

        <p th:each="str:${list}">
            <input th:text="${str}" th:value="${str}" value="123">
        </p>

        <!--   判断    -->
        <p th:if="1==1">I`m here</p>
        <input type="checkbox" th:checked="${check}=='1'">
            <br>

        <!-- 传值给script       -->
            <a th:href="'javascript:f(\''+${hello}+'\');'">点击链接</a>
        <!-- 页面的引入-->
            <div th:include="indexinner.html">被引入的页面</div>
            <div th:include="indexinner::innerpart">被引入的页面</div>

        <script language="JavaScript">
            function f(hello) {
                alert("js函数被调用"+hello);
            }


        </script>
</body>
</html>
